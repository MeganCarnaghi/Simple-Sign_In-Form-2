<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Sign In Form 2</title>
    <!--Link to my css file-->
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="overlay"></div>
      <!-- Sign In Form Div -->
      <div class="center">
        <!-- Heading Text -->
        <p class="heading-text">Have an account? Sign in</p>
        <!--Form with Username & Password inputs and LOGIN Button -->
        <form>
          <!-- Username input-->
          <label for="username"></label>
          <input
            id="username"
            type="text"
            name="username"
            placeholder="Username"
          />
          <!-- Password input-->
          <label for="password"></label>
          <input
            id="password"
            type="password"
            name="password"
            placeholder="Password"
          />
        </form>
        <div class="checkbox">
          <!-- Login button -->
          <input id="login" type="submit" value="LOGIN" />
          <!-- Remember Me Checkbox -->
          <input
            type="checkbox"
            id="rememberMe"
            name="rememberMe"
            value="Remember me?"
          />
          <label for="rememberMe">Remember me</label>
        </div>
      </div>
    </div>
  </body>
</html>
